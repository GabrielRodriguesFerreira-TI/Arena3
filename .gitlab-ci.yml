stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: node:18.13.0
  script:
    - yarn install
    - yarn run build
  artifacts:
    paths:
      - dist/

test:
  stage: test
  image: node:18.13.0
  services:
    - mongo:latest
  variables:
    MONGO_HOST: mongo
  script:
    - yarn install --only=dev
    - yarn run test

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE
    - docker-compose up -d
